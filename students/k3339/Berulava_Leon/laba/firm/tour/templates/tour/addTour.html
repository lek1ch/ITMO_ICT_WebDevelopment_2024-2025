{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить Тур</title>
    <link rel="stylesheet" href="{% static 'tours/css/addtour.css' %}">
</head>
<body>
    <div class="add-tour-container">
        <h1>Добавить Новый Тур</h1>
        <form action="{% url 'addTour' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Название тура:</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="{{ form.agency.id_for_label }}">Агентство:</label>
                {{ form.agency }}
            </div>

            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Описание:</label>
                {{ form.description }}
            </div>

            <div class="form-group">
                <label for="{{ form.start_date.id_for_label }}">Дата начала:</label>
                {{ form.start_date }}
            </div>

            <div class="form-group">
                <label for="{{ form.end_date.id_for_label }}">Дата конца:</label>
                {{ form.end_date }}
            </div>

            <div class="form-group">
                <label for="{{ form.payment_terms.id_for_label }}">Условия оплаты:</label>
                {{ form.payment_terms }}
            </div>

             <div class="form-group">
                <label for="{{ form.price.id_for_label }}">Цена</label>
                {{ form.price }}
            </div>

            <button type="submit">Добавить Тур</button>
        </form>
    </div>
</body>
</html>
